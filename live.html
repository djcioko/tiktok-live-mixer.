<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Mixer Pro - Cu Memorare</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        #main-container { position: relative; width: 56.25vh; height: 100vh; background: #111; overflow: hidden; }
        #camera-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; pointer-events: none; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; cursor: move; }
        #settings { position: fixed; right: 10px; top: 10px; z-index: 100; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; font-size: 10px; width: 160px; border: 1px solid #444; max-height: 80vh; overflow-y: auto; }
        .row { border-bottom: 1px solid #333; padding: 5px 0; }
        button { cursor: pointer; width: 100%; padding: 5px; background: #28a745; color: white; border: none; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="main-container">
        <video id="camera-bg" autoplay playsinline></video>
        <canvas id="outputCanvas"></canvas>
    </div>

    <div id="settings">
        <button onclick="setupFirebase()">⚙️ CONFIG FIREBASE</button>
        <div id="status" style="text-align:center; color:red; font-weight:bold; margin-bottom: 5px;">Offline</div>
        <div id="inputs-list"></div>
        <p style="font-size: 8px; color: #aaa;">* Selectează fișierele; poziția se încarcă automat.</p>
    </div>

    <script>
        let db, activeEl = null, isChroma = false, animId = null, lastId = null;
        let config = JSON.parse(localStorage.getItem('mixer_config')) || {};

        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');

        const list = document.getElementById('inputs-list');
        for(let i=1; i<=10; i++) {
            list.innerHTML += `<div class="row">#${i}: <input type="file" id="f${i}" accept="video/*,image/*"></div>`;
        }

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => document.getElementById('camera-bg').srcObject = s);

        function setupFirebase() {
            const key = prompt("API Key:"), url = prompt("Database URL:");
            if(key && url) { localStorage.setItem('fb_key', key); localStorage.setItem('fb_url', url); location.reload(); }
        }

        const k = localStorage.getItem('fb_key'), u = localStorage.getItem('fb_url');
        if(k && u) {
            firebase.initializeApp({ apiKey: k, databaseURL: u });
            db = firebase.database();
            document.getElementById('status').innerText = "ONLINE ✅"; document.getElementById('status').style.color = "#0f0";
            db.ref('mixer_cmd').on('value', snap => { 
                const val = snap.val();
                if(val) processCommand(val.id); 
            });
        }

        function processCommand(id) {
            if (activeEl && lastId === id) { stopAll(); return; }
            const file = document.getElementById('f' + id).files[0];
            if (!file) { alert("Selectează fișierul pentru butonul " + id); return; }

            stopAll();
            lastId = id;
            isChroma = (id >= 6);
            
            // Încarcă setările salvate pentru acest ID sau pune valori de bază
            if(!config[id]) config[id] = { posX: 0, posY: 0, scale: 1.0 };
            
            const url = URL.createObjectURL(file);
            if (file.type.startsWith('video')) {
                activeEl = document.createElement('video');
                activeEl.src = url; activeEl.muted = true; activeEl.play();
                activeEl.onended = () => stopAll();
                activeEl.onplay = () => render();
            } else {
                activeEl = new Image();
                activeEl.src = url;
                activeEl.onload = () => render();
            }
        }

        function stopAll() {
            if(animId) cancelAnimationFrame(animId);
            if(activeEl && activeEl.pause) activeEl.pause();
            activeEl = null; lastId = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Mouse Controls cu SALVARE
        let isDragging = false;
        canvas.onmousedown = () => isDragging = true;
        window.onmouseup = () => { 
            isDragging = false; 
            if(lastId) localStorage.setItem('mixer_config', JSON.stringify(config)); // Salvează la finalul mutării
        };
        
        window.onmousemove = (e) => {
            if(isDragging && activeEl && lastId) {
                config[lastId].posX += e.movementX;
                config[lastId].posY += e.movementY;
                if(!(activeEl instanceof HTMLVideoElement)) render();
            }
        };

        window.onwheel = (e) => {
            if(!activeEl || !lastId) return;
            config[lastId].scale -= e.deltaY * 0.001;
            config[lastId].scale = Math.max(0.1, Math.min(4, config[lastId].scale));
            if(!(activeEl instanceof HTMLVideoElement)) render();
            localStorage.setItem('mixer_config', JSON.stringify(config));
        };

        function render() {
            if (!activeEl || !lastId) return;
            canvas.width = 720; canvas.height = 1280;
            const c = config[lastId];

            const elW = activeEl.videoWidth || activeEl.width;
            const elH = activeEl.videoHeight || activeEl.height;
            const w = canvas.width * c.scale;
            const h = (elH / elW) * w;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(activeEl, c.posX + (canvas.width - w)/2, c.posY, w, h);

            if (isChroma) {
                let startX = Math.max(0, c.posX + (canvas.width - w)/2);
                let startY = Math.max(0, c.posY);
                let frame = ctx.getImageData(startX, startY, Math.min(w, canvas.width), Math.min(h, canvas.height));
                let data = frame.data;
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i+1] > 70 && data[i+1] > data[i] * 1.3 && data[i+1] > data[i+2] * 1.3) data[i+3] = 0;
                }
                ctx.putImageData(frame, startX, startY);
            }

            if (activeEl instanceof HTMLVideoElement && !activeEl.paused) {
                animId = requestAnimationFrame(render);
            }
        }
    </script>
</body>
</html>
