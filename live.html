<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Mixer Pro - TRUE AI Background</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-family: sans-serif; }
        #main-container { position: relative; width: 56.25vh; height: 100vh; background: #111; overflow: hidden; border: 2px solid #333; }
        
        /* Camera cu AI va fi desenatƒÉ pe acest canvas de fundal */
        #bg-photo { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 0; }
        #camera-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #effects-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; cursor: move; }
        
        #settings { position: fixed; right: 10px; top: 10px; z-index: 100; background: rgba(0,0,0,0.85); padding: 12px; border-radius: 10px; font-size: 10px; width: 180px; border: 1px solid #444; max-height: 85vh; overflow-y: auto; }
        .row { border-bottom: 1px solid #333; padding: 6px 0; }
        button { cursor: pointer; width: 100%; padding: 6px; background: #007bff; color: white; border: none; margin-bottom: 5px; border-radius: 4px; font-weight: bold; }
        .active-ai { background: #28a745 !important; }
        select, input[type="file"] { width: 100%; background: #222; color: white; border: 1px solid #555; padding: 4px; margin-top: 5px; font-size: 10px; }
    </style>
</head>
<body>

    <div id="main-container">
        <img id="bg-photo" src=""> <canvas id="camera-canvas"></canvas> <canvas id="effects-canvas"></canvas> </div>

    <div id="settings">
        <button onclick="setupFirebase()">‚öôÔ∏è CONFIG FIREBASE</button>
        <label>CamerƒÉ:</label>
        <select id="videoSource" onchange="startCamera()"></select>
        
        <button id="aiBtn" onclick="toggleAI()">ü§ñ ACTIVEAZƒÇ AI (CUT)</button>
        
        <label>Pune PozƒÉ Fundal:</label>
        <input type="file" id="bgInput" accept="image/*" onchange="loadBg()">

        <div id="status" style="text-align:center; color:red; font-weight:bold; margin: 8px 0;">Offline</div>
        <div id="inputs-list"></div>
    </div>

    <video id="raw-video" autoplay playsinline style="display:none;"></video>

    <script>
        let db, activeEl = null, animId = null, lastId = null;
        let isAI = false;
        let config = JSON.parse(localStorage.getItem('mixer_config')) || {};
        
        const rawVideo = document.getElementById('raw-video');
        const camCanvas = document.getElementById('camera-canvas');
        const camCtx = camCanvas.getContext('2d');
        const effCanvas = document.getElementById('effects-canvas');
        const effCtx = effCanvas.getContext('2d');
        const videoSelect = document.getElementById('videoSource');

        // Configurare AI (Selfie Segmentation)
        const selfieSegmentation = new SelfieSegmentation({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`
        });

        selfieSegmentation.setOptions({ modelSelection: 1 });
        selfieSegmentation.onResults(onAIResults);

        function onAIResults(results) {
            camCanvas.width = 720; camCanvas.height = 1280;
            camCtx.save();
            camCtx.clearRect(0, 0, camCanvas.width, camCanvas.height);
            
            // DesenƒÉm masca AI
            camCtx.drawImage(results.segmentationMask, 0, 0, camCanvas.width, camCanvas.height);
            
            // PƒÉstrƒÉm doar ce e √Æn mascƒÉ (adicƒÉ pe tine)
            camCtx.globalCompositeOperation = 'source-in';
            camCtx.drawImage(results.image, 0, 0, camCanvas.width, camCanvas.height);
            camCtx.restore();
        }

        async function processAI() {
            if (isAI && !rawVideo.paused) {
                await selfieSegmentation.send({image: rawVideo});
            } else if (!isAI) {
                // DacƒÉ AI e oprit, desenƒÉm camera normal pe tot ecranul
                camCanvas.width = 720; camCanvas.height = 1280;
                camCtx.drawImage(rawVideo, 0, 0, camCanvas.width, camCanvas.height);
            }
            requestAnimationFrame(processAI);
        }

        function toggleAI() {
            isAI = !isAI;
            document.getElementById('aiBtn').classList.toggle('active-ai', isAI);
            if(!isAI) camCtx.clearRect(0,0,camCanvas.width, camCanvas.height);
        }

        function loadBg() {
            const file = document.getElementById('bgInput').files[0];
            if(file) document.getElementById('bg-photo').src = URL.createObjectURL(file);
        }

        // Restul func»õiilor (Camera, Firebase, Drag, Scale) rƒÉm√¢n la fel
        async function getDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            videoSelect.innerHTML = '';
            devices.forEach(d => { if(d.kind==='videoinput'){ let o=document.createElement('option'); o.value=d.deviceId; o.text=d.label||'Camera'; videoSelect.appendChild(o); }});
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: videoSelect.value ? { exact: videoSelect.value } : undefined, width: 1280, height: 720 } });
            rawVideo.srcObject = stream;
            processAI();
        }

        // --- MIXER (EFECTE) ---
        const list = document.getElementById('inputs-list');
        for(let i=1; i<=10; i++) list.innerHTML += `<div class="row">#${i}: <input type="file" id="f${i}" accept="video/*,image/*"></div>`;

        function processCommand(id) {
            if (activeEl && lastId === id) { stopAll(); return; }
            const file = document.getElementById('f' + id).files[0];
            if (!file) return;
            stopAll(); lastId = id;
            if(db) db.ref('mixer_state').set(id);
            if(!config[id]) config[id] = { posX: 0, posY: 0, scale: 1.0 };
            const url = URL.createObjectURL(file);
            if (file.type.startsWith('video')) {
                activeEl = document.createElement('video'); activeEl.src = url; activeEl.muted = true; activeEl.play();
                activeEl.onended = () => stopAll();
                activeEl.onplay = () => renderEff();
            } else {
                activeEl = new Image(); activeEl.src = url; activeEl.onload = () => renderEff();
            }
        }

        function stopAll() {
            if(animId) cancelAnimationFrame(animId);
            activeEl = null; lastId = null;
            if(db) db.ref('mixer_state').set(null);
            effCtx.clearRect(0, 0, effCanvas.width, effCanvas.height);
        }

        function renderEff() {
            if (!activeEl || !lastId) return;
            effCanvas.width = 720; effCanvas.height = 1280;
            const c = config[lastId];
            const elW = activeEl.videoWidth || activeEl.width;
            const elH = activeEl.videoHeight || activeEl.height;
            const w = effCanvas.width * c.scale;
            const h = (elH / elW) * w;
            effCtx.clearRect(0, 0, effCanvas.width, effCanvas.height);
            effCtx.drawImage(activeEl, c.posX + (effCanvas.width - w)/2, c.posY, w, h);
            if (activeEl instanceof HTMLVideoElement && !activeEl.paused) animId = requestAnimationFrame(renderEff);
        }

        // Mouse Controls (Memorare, Drag, Scroll)
        let isDrag = false;
        effCanvas.onmousedown = () => isDrag = true;
        window.onmouseup = () => { isDrag = false; if(lastId) localStorage.setItem('mixer_config', JSON.stringify(config)); };
        window.onmousemove = (e) => {
            if(isDrag && activeEl && lastId) {
                config[lastId].posX += e.movementX; config[lastId].posY += e.movementY;
                if(!(activeEl instanceof HTMLVideoElement)) renderEff();
            }
        };
        window.onwheel = (e) => {
            if(!activeEl || !lastId) return;
            config[lastId].scale -= e.deltaY * 0.001;
            config[lastId].scale = Math.max(0.1, Math.min(4, config[lastId].scale));
            if(!(activeEl instanceof HTMLVideoElement)) renderEff();
            localStorage.setItem('mixer_config', JSON.stringify(config));
        };

        function setupFirebase() {
            const key = prompt("API Key:"), url = prompt("DB URL:");
            if(key && url) { localStorage.setItem('fb_key', key); localStorage.setItem('fb_url', url); location.reload(); }
        }
        const k = localStorage.getItem('fb_key'), u = localStorage.getItem('fb_url');
        if(k && u) {
            firebase.initializeApp({ apiKey: k, databaseURL: u });
            db = firebase.database();
            document.getElementById('status').innerText = "ONLINE ‚úÖ"; document.getElementById('status').style.color = "#0f0";
            db.ref('mixer_cmd').on('value', snap => { if(snap.val()) processCommand(snap.val().id); });
        }

        getDevices().then(startCamera);
    </script>
</body>
</html>
